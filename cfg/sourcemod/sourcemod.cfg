// SourceMod Configuration File
// This file is automatically executed by SourceMod every mapchange.


// Как показывать действия админа. Параметр является суммой следующих значений:
// 1: рядовые игроки не видят, кто именно совершил действие
// 2: если 1 установлен, то игрокам будет показан ник админа
// 4: админы не видят, кто именно совершил действие
// 8: если 4 установлен, то админы видят, кто именно совершил действие
// 16: всегда показывать ники админам с флагом 'z'
// По умолчанию установлено 13 (1+4+8)
sm_show_activity "13"

// Звуки в меню.
// Дальнейшие настройки звуков производятся в addons/sourcemod/configs/core.cfg.
// "1" Включено
// "0" Выключено
// По умолчанию: 1
sm_menu_sounds "1"

// Время в секундах, через которое можно запустить новое голосование или опрос
// По умолчанию: 30
sm_vote_delay "30"

// Формат даты и времени в лог-файлах. Полный формат времени можно прочесть по ссылке: http://www.opengroup.org/onlinepubs/007908799/xsh/strftime.html
// По умолчанию: %m/%d/%Y - %H:%M:%S
// 12-ти часовой формат: %m/%d/%Y - %I:%M:%S %p
sm_datetime_format "%m/%d/%Y - %H:%M:%S"

// Определяет взаимодействие уровней иммунитета при попытке одного админа применить какую-либо команду к другому админу.
// "0" Игнорировать иммунитет
// "1" Защищать админов с более высоким иммунитетом
// "2" Защищать админов с более высоким или равным иммунитетом
// "3" Защищать админов с более высоким или равным иммунитетом, а также позволить админам без иммунитета совершать действия друг над другом
// По умолчанию: 1
sm_immunity_mode "2"

// Указывает время в секундах, которое SourceMod тратит на подстройку времени, если неправильно настроено время на сервере.
// По умолчанию: 0
sm_time_adjustment "0"

// Задержка в секундах между двумя сообщениями одного и того же игрока во избежание флуда. Переменная относится к плагину antiflood.smx (входит в состав SourceMod).
// По умолчанию: 0.75
sm_flood_time "0.75"

// Указывает, как резервивовать слоты:
// "1" Резервировать слоты
// "0" Не резервировать слоты
// Если стоит 0, то при заходе админа будет кикнут игрок с максимальной задержкой и без права доступа к резервированному слоту. Причём сначала кикаются спектаторы,
// если их нет, то игроки. Единственный вариант, когда никого кикать не будет, если все игроки на сервере имеют доступ к резервированным слотам.
// Переменная относится к плагину reservedslots.smx (входит в состав SourceMod).
sm_reserve_type "0"

// Количество зарезервированных слотов. Админы смогут подключиться к серверу, если нет доступных публичных слотов.
// Переменная относится к плагину reservedslots.smx (входит в состав SourceMod).
// По умолчанию: 0
sm_reserved_slots "0"

// Прятать или нет резервные слоты.
// Переменная относится к плагину reservedslots.smx (входит в состав SourceMod).
// "1" Да
// "0" Нет
// По умолчанию: 0
sm_hide_slots "0"

// Разрешает обычным игроки посылать приватные сообщения админам через команду· say_team @админ.
// Переменная относится к плагину· basechat.smx (входит в состав SourceMod).
// "1" Включено
// "0" Выключено
// По умолчанию: 1
sm_chat_mode "1"

// Время в секундах между сообщениями "Осталось N минут\секунд до конца карты". Диапазон от 0 до 1800. 0 - отключено.
// Переменная относится к плагину· basetriggers.smx (входит в состав SourceMod).
// По умолчанию: 0
sm_timeleft_interval "0"

// Показывать сообщения триггеров всем игрокам либо только тому, кто его включил.
// Переменная относится к плагину· basetriggers.smx (входит в состав SourceMod).
// "1" Включено
// "0" Выключено
// По умолчанию: 1
sm_trigger_show "0"

// Показывать или нет процесс голосования в hint-области
// "1" Включено
// "0" Выключено
// По умолчанию: 0
sm_vote_progress_hintbox "1"

// Показывать или нет процесс голосования в общем чате
// "1" Включено
// "0" Выключено
// По умолчанию: 0
sm_vote_progress_chat "1"

// Показывать или нет процесс голосования в серверной конслоли
// "1" Включено
// "0" Выключено
// По умолчанию: 0
sm_vote_progress_console "1"

// Показывать или нет процесс голосования в конслоли игрока
// "1" Включено
// "0" Выключено
// По умолчанию: 0
sm_vote_progress_client_console "1"
